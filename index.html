<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ajakan Jadi Pacar</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    color: #4a153b;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    max-width: 400px;
    width: 90vw;
    background: rgba(255 255 255 / 0.9);
    border-radius: 20px;
    padding: 2rem 2.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
  }
  label {
    display: block;
    text-align: left;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.5rem;
    border: 2px solid #f72c62;
    border-radius: 12px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #4a153b;
  }
  button {
    cursor: pointer;
    background: #4a153b;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    padding: 1rem 2rem;
    font-size: 1.25rem;
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    transition: background-color 0.3s ease, transform 0.15s ease;
  }
  button:hover {
    background: #6e1e5e;
    transform: scale(1.05);
  }
  #second-page {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    user-select: none;
  }
  #second-page h1 {
    font-size: 2.8rem;
    margin-bottom: 2.5rem;
    color: #4a153b;
    text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
  }
  .buttons {
    position: relative;
    width: 280px;
    height: 60px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }
  #iya {
    background: #4a153b;
    color: white;
    border-radius: 12px;
    padding: 1rem 2rem;
    font-size: 1.3rem;
    font-weight: 600;
    border: none;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  #iya:hover {
    background: #6e1e5e;
    transform: scale(1.1);
  }
  #tidak {
    position: absolute;
    background: #f72c62;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 1rem 2rem;
    font-size: 1.3rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    top: 0;
    left: 120px;
    user-select:none;
    transition: background-color 0.3s ease;
  }
  #flower-container {
    margin-top: 2rem;
    display: none;
    flex-direction: column;
    align-items: center;
  }
  #flower-container img {
    width: 200px;
    max-width: 90vw;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }
  #flower-container p {
    margin-top: 1rem;
    font-size: 1.5rem;
    color: #4a153b;
    font-weight: 600;
  }
</style>
</head>
<body>

  <div class="container" id="first-page">
    <h1>Isi namamu dulu yuk!</h1>
    <form id="name-form" autocomplete="off" novalidate>
      <label for="nama">Nama kamu</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <div class="container" id="second-page" style="display:none; flex-direction: column; justify-content: center; align-items: center;">
    <h1>MAU ENGGAK KAMU MENJADI PACAR KU?</h1>
    <div class="buttons">
      <button id="iya">Iya</button>
      <button id="tidak">Tidak</button>
    </div>
    <div id="flower-container">
      <img src="egikk.jpg" alt="Bunga" />
      <p>ini bunga untuk kamu, terima kasih ya sudah mau menerimah cintakuu ❤️</p>
    </div>
  </div>

<script>
  const nameForm = document.getElementById('name-form');
  const firstPage = document.getElementById('first-page');
  const secondPage = document.getElementById('second-page');
  const iyaBtn = document.getElementById('iya');
  const tidakBtn = document.getElementById('tidak');
  const flowerContainer = document.getElementById('flower-container');

  nameForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = nameForm.nama.value.trim();
    if (!name) {
      alert('Tolong isi namamu dulu ya!');
      return;
    }
    // Sembunyikan halaman pertama (mirip login)
    firstPage.style.display = 'none';
    // Tampilkan halaman kedua
    secondPage.style.display = 'flex';
    flowerContainer.style.display = 'none';
    positionTidakButton();
  });

  function getRandomPosition(element) {
    const container = secondPage.querySelector('.buttons');
    const containerRect = container.getBoundingClientRect();
    const elWidth = element.offsetWidth;
    const elHeight = element.offsetHeight;
    const padding = 10;

    const maxX = containerRect.width - elWidth - padding;
    const maxY = containerRect.height - elHeight - padding;

    const randomX = Math.floor(Math.random() * maxX) + padding;
    const randomY = Math.floor(Math.random() * maxY) + padding;

    return { x: randomX, y: randomY };
  }

  function moveTidakButton() {
    const pos = getRandomPosition(tidakBtn);
    tidakBtn.style.left = pos.x + 'px';
    tidakBtn.style.top = pos.y + 'px';
  }

  function positionTidakButton() {
    tidakBtn.style.position = 'absolute';
    tidakBtn.style.top = '0px';
    tidakBtn.style.left = '120px';
  }

  tidakBtn.addEventListener('mouseenter', moveTidakButton);
  tidakBtn.addEventListener('mousemove', moveTidakButton);

  iyaBtn.addEventListener('click', () => {
    flowerContainer.style.display = 'flex';
  });

  window.addEventListener('resize', () => {
    if (secondPage.style.display === 'flex') {
      positionTidakButton();
    }
  });
</script>

</body>
</html>
